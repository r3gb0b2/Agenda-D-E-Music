<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda D&E MUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#151b28',
                900: '#0f172a',
                950: '#020617',
              },
              primary: {
                500: '#6366f1', // Indigo
                600: '#4f46e5',
              },
              accent: {
                500: '#ec4899', // Pink
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Ensure dark background immediately to prevent white flash (FOUC) */
      html, body { 
        background-color: #020617; /* Matches slate-950 */
        color: #f8fafc; 
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Inter', sans-serif;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1e293b; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }

      /* Pre-loader styles (CSS only, runs before React) */
      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #020617;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #1e293b;
        border-top: 4px solid #6366f1; /* primary-500 */
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }

      .loader-text {
        color: #94a3b8;
        font-size: 0.875rem;
        letter-spacing: 0.05em;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        text-transform: uppercase;
        font-weight: 600;
      }

      .loader-error {
        display: none;
        color: #ef4444;
        margin-top: 1rem;
        font-size: 0.8rem;
        text-align: center;
        max-width: 80%;
      }
      
      .loader-btn {
        display: none;
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        background-color: #334155;
        color: white;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        cursor: pointer;
        border: 1px solid #475569;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react": "https://esm.sh/react@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "recharts": "https://esm.sh/recharts@2.12.0",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "firebase/auth": "https://esm.sh/firebase@10.8.0/auth",
    "firebase/analytics": "https://esm.sh/firebase@10.8.0/analytics",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <!-- Initial Loader visible before React mounts -->
      <div class="app-loader" id="initial-loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">AGENDA D&E MUSIC</div>
        <div class="loader-error" id="loader-error">
          Iniciando sistema...<br/>
          Caso demore, verifique sua conexão ou recarregue.
        </div>
        <button class="loader-btn" id="force-load-btn" onclick="document.getElementById('initial-loader').remove()">
          Forçar Entrada (Modo Offline)
        </button>
      </div>
    </div>
    <script>
      // Failsafe: Show manual entry button if React doesn't load in 4s
      setTimeout(() => {
        const errorMsg = document.getElementById('loader-error');
        const btn = document.getElementById('force-load-btn');
        if (errorMsg && btn && document.getElementById('initial-loader')) {
          errorMsg.style.display = 'block';
          errorMsg.innerHTML = "O carregamento está demorando.<br>Possível bloqueio de script ou erro de rede.";
          btn.style.display = 'block';
        }
      }, 4000);
    </script>
  </body>
</html>
